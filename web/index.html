<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pion WebRTC App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #join-screen {
            margin-top: 100px;
        }

        #participant-view {
            margin-top: 20px;
        }

        #videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #controls {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="join-screen">
        <input type="text" id="name" placeholder="Enter your name">
        <button id="join-btn">Join</button>
    </div>
    <div id="participant-view" style="display: none;">
        <div id="videos"></div>
        <div id="controls">
            <button id="mute-btn">Mute</button>
            <button id="video-btn">Stop Video</button>
        </div>
    </div>
    <script>
        document.getElementById('join-btn').addEventListener('click', joinSession);
        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('video-btn').addEventListener('click', toggleVideo);

        let localStream;
        let peers = {};
        let ws;

        let peerConnection;
        let isMuted = false;
        let isVideoStopped = false;

        let myName;

        async function joinSession() {
            myName = document.getElementById('name').value;
            if (!myName) {
                alert('Please enter your name');
                return;
            }

            document.getElementById('join-screen').style.display = 'none';
            document.getElementById('participant-view').style.display = 'block';

            ws = new WebSocket(`wss://noremac.dev/ws`);

            ws.onopen = () => {
                console.log('✅ WebSocket connection opened');
                ws.send(JSON.stringify({ type: 'join', name: myName }));
            };
            
            ws.onerror = (error) => {
                console.error('❌ WebSocket Error:', error);
            };
            
            ws.onclose = () => {
                console.warn('⚠️ WebSocket connection closed');
            };
            
     
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            const localVideo = document.createElement('video');
            localVideo.srcObject = localStream;
            localVideo.autoplay = true;
            localVideo.muted = true;
            document.getElementById('videos').appendChild(localVideo);

            ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            console.log('📩 WebSocket received:', data);

            switch (data.type) {
                case 'join':
                    if (data.name !== myName) {  // Avoid creating an offer to yourself
                        console.log(`📡 Creating offer for ${data.name}`);
                        await createOffer(data.name);
                    }
                    break;
                case 'offer':
                    console.log(`📡 Received offer from ${data.name}`);
                    await createAnswer(data.name, data.offer);
                    break;
                case 'answer':
                    console.log(`📡 Received answer from ${data.name}`);
                    if (peers[data.name]) {
                        await peers[data.name].setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                    break;
                case 'candidate':
                    if (peers[data.name]) {
                        console.log(`📡 Adding ICE candidate for ${data.name}`);
                        await peers[data.name].addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                    break;
                case 'leave': // Handle user disconnects
                    handleUserDisconnect(data.name);
                    break;
            }
        };


        }

        async function createOffer(name) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', name, candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                addRemoteStream(event.streams[0], name);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            peers[name] = peerConnection;

            ws.send(JSON.stringify({ type: 'offer', name, offer }));
        }

        async function createAnswer(name, offer) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', name, candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                addRemoteStream(event.streams[0], name);
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            peers[name] = peerConnection;

            ws.send(JSON.stringify({ type: 'answer', name, answer }));
        }

        function addRemoteStream(stream, name) {
            let remoteVideo = document.createElement('video');
            remoteVideo.srcObject = stream;
            remoteVideo.autoplay = true;
            remoteVideo.id = `video-${name}`;
            document.getElementById('videos').appendChild(remoteVideo);
        }


        function toggleMute() {
            localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
            isMuted = !isMuted;
            document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
        }

        function toggleVideo() {
            localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
            isVideoStopped = !isVideoStopped;
            document.getElementById('video-btn').textContent = isVideoStopped ? 'Start Video' : 'Stop Video';
        }

        function addRemoteStream(stream, name) {
            // Check if a video element for this user already exists
            if (document.getElementById(`video-${name}`)) {
                console.warn(`Video element for ${name} already exists. Skipping duplicate.`);
                return; // Exit to prevent adding duplicate videos
            }

            let remoteVideo = document.createElement('video');
            remoteVideo.srcObject = stream;
            remoteVideo.autoplay = true;
            remoteVideo.id = `video-${name}`;
            document.getElementById('videos').appendChild(remoteVideo);
        }

        function handleUserDisconnect(name) {
            console.log(`🚪 User ${name} disconnected`);

            // Remove video element if it exists
            const videoElement = document.getElementById(`video-${name}`);
            if (videoElement) {
                videoElement.remove();
                console.log(`🗑 Removed video for ${name}`);
            }

            // Close and delete the peer connection
            if (peers[name]) {
                peers[name].close();
                delete peers[name];
                console.log(`🔌 Closed peer connection for ${name}`);
            }
        }

    </script>
</body>
</html>
