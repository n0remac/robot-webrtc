<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pion WebRTC App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #join-screen {
            margin-top: 100px;
        }

        #participant-view {
            margin-top: 20px;
        }

        #videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #controls {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="join-screen">
        <input type="text" id="name" placeholder="Enter your name">
        <button id="join-btn">Join</button>
    </div>
    <div id="participant-view" style="display: none;">
        <div id="videos"></div>
        <div id="controls">
            <button id="mute-btn">Mute</button>
            <button id="video-btn">Stop Video</button>
        </div>
    </div>
    <script>
        document.getElementById('join-btn').addEventListener('click', joinSession);
        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('video-btn').addEventListener('click', toggleVideo);

        let myUUID = null;

        window.addEventListener('beforeunload', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type:'leave', uuid: myUUID }));
            }
        });

        let localStream;
        let peers = {};
        let ws;

        const pendingCandidates = {};

        let isMuted = false;
        let isVideoStopped = false;

        let myName;

        let globalIceServers = [];


        async function joinSession() {
            // 1) Get the user name
            myName = document.getElementById('name').value;
            if (!myName) {
                alert('Please enter your name');
                return;
            }
            myUUID = generateUUID();

            // 2) Hide the join screen, show participant view
            document.getElementById('join-screen').style.display = 'none';
            document.getElementById('participant-view').style.display = 'block';

            // 3) Fetch ephemeral TURN credentials from your backend
            let turnData = null;
            try {
                const response = await fetch('/turn-credentials');
                if (response.ok) {
                    turnData = await response.json(); 
                    console.log('Fetched TURN credentials:', turnData);
                } else {
                    console.error('Failed to fetch TURN credentials');
                }
            } catch (err) {
                console.error('Error fetching TURN credentials:', err);
            }

            // 4) Build the iceServers array
            globalIceServers = [
                // Public STUN server (fastest to try)
                { urls: 'stun:stun.l.google.com:19302' }
            ];

            if (turnData && turnData.username && turnData.password) {
                // TURN over UDP (fast, but might be blocked)
                globalIceServers.push({
                    urls: 'turn:noremac.dev:443?transport=udp',
                    username: turnData.username,
                    credential: turnData.password
                });

                // TURN over TLS on port 443 (fallback when UDP is blocked)
                globalIceServers.push({
                    urls: 'turns:turn.noremac.dev:443?transport=tcp',
                    username: turnData.username,
                    credential: turnData.password
                });
            }

            // 5) Open WebSocket connection
            ws = new WebSocket(`wss://noremac.dev/ws`);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket connection opened');
                // Notify server we joined
                ws.send(JSON.stringify({ 
                    type: 'join', 
                    uuid: myUUID
                }));
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket Error:', error);
            };
            
            ws.onclose = () => {
                console.warn('‚ö†Ô∏è WebSocket connection closed');
            };

            // 6) Get local media (camera/mic)
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            // 7) Show local video
            const localVideo = document.createElement('video');
            localVideo.srcObject = localStream;
            localVideo.autoplay = true;
            localVideo.playsInline = true;
            localVideo.muted = true;
            document.getElementById('videos').appendChild(localVideo);

            // 8) Listen for messages from other peers (via the server)
            ws.onmessage = async (message) => {
                const data = JSON.parse(message.data);
                console.log('üì© WebSocket received:', data);

                switch (data.type) {
                    case 'join':
                        if (data.uuid !== myUUID) {
                            console.log(`üì° Creating offer for ${data.uuid}`);
                            await createOffer(data.uuid);
                        }
                        break;

                    case 'offer':
                        console.log(`üì° Received offer from ${data.uuid}`);
                        await createAnswer(data.uuid, data.offer);
                        break;

                    case 'answer':
                        if (peers[data.uuid]) {
                            await peers[data.uuid].setRemoteDescription(new RTCSessionDescription(data.answer));
                            console.log(`‚úÖ Remote description set for ${data.uuid}`);

                            // If we had queued candidates before remote description was set, apply them now
                            if (peers[data.uuid].queuedCandidates && peers[data.uuid].queuedCandidates.length > 0) {
                                for (const candidate of peers[data.uuid].queuedCandidates) {
                                    await peers[data.uuid].addIceCandidate(new RTCIceCandidate(candidate));
                                }
                                peers[data.uuid].queuedCandidates = [];
                            }
                        } else {
                            console.warn(`‚ö†Ô∏è No peer connection found for ${data.uuid} when setting remote description!`);
                        }
                        break;
                    
                    case 'candidate':
                        console.log(`üì° Received ICE candidate for ${data.uuid}`);
                        if (!peers[data.uuid]) {
                            // no PC yet ‚Äì just queue it
                            (pendingCandidates[data.uuid] ||= []).push(data.candidate);
                            return;                           //  <-- nothing else to do
                        }
                        // PC already exists
                        if (peers[data.uuid].remoteDescription) {
                            await peers[data.uuid].addIceCandidate(new RTCIceCandidate(data.candidate));
                        } else {
                            (peers[data.uuid].queuedCandidates ||= []).push(data.candidate);
                        }
                        break;

                    case 'leave':
                        console.log(`üö™ Received leave message for ${data.uuid}`);
                        handleUserDisconnect(data.uuid);
                        break;
                }
            };
        }
        async function createOffer(userUUID) {
            console.log(`üì° Creating WebRTC offer for ${userUUID}`);

            // 1‚ÄØ‚ÄØGet (or reuse) the RTCPeerConnection
            let pc = peers[userUUID];
            if (!pc) {
                pc = peers[userUUID] = new RTCPeerConnection({ iceServers: globalIceServers });
                wireUpPeer(pc, userUUID);          // attaches tracks & event handlers once
            }

            // 2‚ÄØ‚ÄØApply any ICE candidates that arrived before the PC existed
            if (pendingCandidates[userUUID]) {
                for (const c of pendingCandidates[userUUID]) {
                    await pc.addIceCandidate(new RTCIceCandidate(c));
                }
                delete pendingCandidates[userUUID];
            }

            // 3‚ÄØ‚ÄØCreate the SDP offer, set it locally, then signal it
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            console.log(`‚úÖ Offer created and local description set for ${userUUID}`);
            ws.send(JSON.stringify({ type: 'offer', uuid: userUUID, offer }));
        }

        async function createAnswer(userUUID, offer) {
            console.log(`üì° Answering WebRTC offer from ${userUUID}`);

            // 1. Get (or build) the peer‚Äëconnection
            let pc = peers[userUUID];
            if (!pc) {
                pc = peers[userUUID] = new RTCPeerConnection({ iceServers: globalIceServers });
                wireUpPeer(pc, userUUID);               // attaches tracks & handlers
            }

            // 2. Apply the remote offer
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            console.log(`‚úÖ Remote description set for ${userUUID}`);

            // 3. Flush any ICE candidates that arrived before we had a PC
            if (pendingCandidates[userUUID]) {
                for (const c of pendingCandidates[userUUID]) {
                    await pc.addIceCandidate(new RTCIceCandidate(c));
                }
                delete pendingCandidates[userUUID];
            }

            // 4. Flush candidates that were queued while waiting for remote SDP
            if (pc.queuedCandidates && pc.queuedCandidates.length) {
                for (const c of pc.queuedCandidates) {
                    await pc.addIceCandidate(new RTCIceCandidate(c));
                }
                pc.queuedCandidates = [];
            }

            // 5. Create & send the SDP answer
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            console.log(`‚úÖ Answer created and local description set for ${userUUID}`);
            ws.send(JSON.stringify({ type: 'answer', uuid: userUUID, answer }));
        }

        function wireUpPeer(pc, uuid) {
            if (pc._tracksAdded) return;
            
            // tracks
            pc.ontrack = (e) => addRemoteStream(e.streams[0], uuid);
            // local ICE ‚Üí signalling
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    ws.send(JSON.stringify({ type:'candidate', uuid, candidate:e.candidate }));
                }
            };
            // (optional) detect drop‚Äëouts
            pc.oniceconnectionstatechange = () => {
                if (['failed','disconnected','closed'].includes(pc.iceConnectionState)) {
                    handleUserDisconnect(uuid);
                }
            };
            // local tracks
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            
            pc._tracksAdded = true;
        }

        function addRemoteStream(stream, uuid) {
            const videoId = `video-${uuid}`; // ‚úÖ Use UUID for consistency

            if (document.getElementById(videoId)) {
                console.warn(`‚ö†Ô∏è Duplicate video for ${uuid}. Skipping.`);
                return;
            }

            let remoteVideo = document.createElement('video');
            remoteVideo.srcObject = stream;
            remoteVideo.autoplay = true;
            remoteVideo.playsInline = true;
            remoteVideo.muted       = true;
            remoteVideo.id = videoId; // ‚úÖ Ensure correct ID format
            document.getElementById('videos').appendChild(remoteVideo);
            console.log(`üì∫ Added remote video for ${uuid}`);
        }


        function toggleMute() {
            localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
            isMuted = !isMuted;
            document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
        }

        function toggleVideo() {
            localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
            isVideoStopped = !isVideoStopped;
            document.getElementById('video-btn').textContent = isVideoStopped ? 'Start Video' : 'Stop Video';
        }

        function handleUserDisconnect(uuid) {
            console.log(`üö™ User ${uuid} disconnected`);

            // ‚úÖ Ensure correct video ID
            const videoId = `video-${uuid}`;
            const videoElement = document.getElementById(videoId);

            if (videoElement) {
                videoElement.remove();
                console.log(`üóë Removed video for ${uuid}`);
            } else {
                console.warn(`‚ö†Ô∏è Video element for ${uuid} not found.`);
            }

            // ‚úÖ Ensure the peer connection exists before closing it
            if (peers[uuid]) {
                console.log(`üîå Closing peer connection for ${uuid}`);
                peers[uuid].close();
                delete peers[uuid];
            } else {
                console.warn(`‚ö†Ô∏è No peer connection found for ${uuid}, but video was removed.`);
            }
        }

        function generateUUID() {
            return 'xxxx-xxxx-4xxx-yxxx-xxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
