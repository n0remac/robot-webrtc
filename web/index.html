<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pion WebRTC App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #join-screen {
            margin-top: 100px;
        }

        #participant-view {
            margin-top: 20px;
        }

        #videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #controls {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="join-screen">
        <input type="text" id="name" placeholder="Enter your name">
        <button id="join-btn">Join</button>
    </div>
    <div id="participant-view" style="display: none;">
        <div id="videos"></div>
        <div id="controls">
            <button id="mute-btn">Mute</button>
            <button id="video-btn">Stop Video</button>
        </div>
    </div>
    <script>
        document.getElementById('join-btn').addEventListener('click', joinSession);
        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('video-btn').addEventListener('click', toggleVideo);

        let localStream;
        let peers = {};
        let ws;

        let peerConnection;
        let isMuted = false;
        let isVideoStopped = false;

        let myName;

        async function joinSession() {
            myName = document.getElementById('name').value;
            if (!myName) {
                alert('Please enter your name');
                return;
            }

            document.getElementById('join-screen').style.display = 'none';
            document.getElementById('participant-view').style.display = 'block';

            ws = new WebSocket(`wss://noremac.dev/ws`);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket connection opened');
                ws.send(JSON.stringify({ type: 'join', name: myName }));
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket Error:', error);
            };
            
            ws.onclose = () => {
                console.warn('‚ö†Ô∏è WebSocket connection closed');
            };
            
     
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            const localVideo = document.createElement('video');
            localVideo.srcObject = localStream;
            localVideo.autoplay = true;
            localVideo.muted = true;
            document.getElementById('videos').appendChild(localVideo);

            ws.onmessage = async (message) => {
                const data = JSON.parse(message.data);
                console.log('üì© WebSocket received:', data);

                switch (data.type) {
                    case 'join':
                        if (data.name !== myName) {
                            console.log(`üì° Creating offer for ${data.name}`);
                            await createOffer(data.name);
                        }
                        break;
                    case 'offer':
                        console.log(`üì° Received offer from ${data.name}`);
                        await createAnswer(data.name, data.offer);
                        break;
                    case 'answer':
                        console.log(`üì° Received answer from ${data.name}`);
                        if (peers[data.name]) {
                            await peers[data.name].setRemoteDescription(new RTCSessionDescription(data.answer));
                            console.log(`‚úÖ Remote description set for ${data.name}`);

                            if (peers[data.name].queuedCandidates && peers[data.name].queuedCandidates.length > 0) {
                                console.log(`üöÄ Applying queued ICE candidates for ${data.name}`);
                                for (const candidate of peers[data.name].queuedCandidates) {
                                    await peers[data.name].addIceCandidate(new RTCIceCandidate(candidate));
                                }
                                peers[data.name].queuedCandidates = [];
                            }
                        } else {
                            console.warn(`‚ö†Ô∏è No peer connection found for ${data.name} when setting remote description!`);
                        }
                        break;
                    case 'candidate':
                        console.log(`üì° Received ICE candidate for ${data.name}`);

                        if (!peers[data.name]) {
                            console.warn(`‚ö†Ô∏è No peer connection for ${data.name} yet, creating a placeholder.`);
                            peers[data.name] = new RTCPeerConnection({
                                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                            });
                            peers[data.name].queuedCandidates = [];
                        }

                        if (peers[data.name].remoteDescription) {
                            console.log(`üì° Adding ICE candidate for ${data.name}`);
                            await peers[data.name].addIceCandidate(new RTCIceCandidate(data.candidate));
                        } else {
                            console.warn(`‚ö†Ô∏è Queuing ICE candidate for ${data.name} (remote description not set yet)`);
                            peers[data.name].queuedCandidates.push(data.candidate);
                        }
                        break;
                    case 'leave':
                        console.log(`üö™ Received leave message for ${data.name}`);

                        if (!peers[data.name]) {
                            console.warn(`‚ö†Ô∏è No peer connection found for ${data.name} at time of leave. Removing video anyway.`);
                        }

                        handleUserDisconnect(data.name); // ‚úÖ Always call cleanup
                        break;
                }
            };
        }

        async function createOffer(name) {
            console.log(`üì° Sending WebRTC Offer to ${name}`);

            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            peers[name] = peerConnection; // ‚úÖ Store the connection before doing anything
            peers[name].queuedCandidates = []; // ‚úÖ Ensure candidates can be queued

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`üì° Sending ICE candidate for ${name}`);
                    ws.send(JSON.stringify({ type: 'candidate', name, candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                console.log(`üì∫ Video stream received from ${name}`);
                addRemoteStream(event.streams[0], name);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            console.log(`‚úÖ Offer created and local description set for ${name}`);

            ws.send(JSON.stringify({ type: 'offer', name, offer }));
        }

        async function createAnswer(name, offer) {
            console.log(`üì° Answering WebRTC Offer from ${name}`);

            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            peers[name] = peerConnection; // ‚úÖ Store connection
            peers[name].queuedCandidates = []; // ‚úÖ Ensure candidates can be queued

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`üì° Sending ICE candidate for ${name}`);
                    ws.send(JSON.stringify({ type: 'candidate', name, candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                console.log(`üì∫ Video stream received from ${name}`);
                addRemoteStream(event.streams[0], name);
            };

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log(`‚úÖ Remote offer set for ${name}`);
            } catch (error) {
                console.error(`‚ùå Error setting remote description: ${error}`);
                return;
            }

            if (peers[name].queuedCandidates && peers[name].queuedCandidates.length > 0) {
                console.log(`üöÄ Applying queued ICE candidates for ${name}`);
                for (const candidate of peers[name].queuedCandidates) {
                    await peers[name].addIceCandidate(new RTCIceCandidate(candidate));
                }
                peers[name].queuedCandidates = []; // Clear queue after applying
            }

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            console.log(`‚úÖ Answer created and local description set for ${name}`);

            ws.send(JSON.stringify({ type: 'answer', name, answer }));
        }

        function addRemoteStream(stream, name) {
            const videoId = `video-${name}`;

            if (document.getElementById(videoId)) {
                console.warn(`‚ö†Ô∏è Duplicate video for ${name}. Skipping.`);
                return;
            }

            let remoteVideo = document.createElement('video');
            remoteVideo.srcObject = stream;
            remoteVideo.autoplay = true;
            remoteVideo.id = videoId; // ‚úÖ Ensure correct ID format
            document.getElementById('videos').appendChild(remoteVideo);
            console.log(`üì∫ Added remote video for ${name}`);
        }

        function toggleMute() {
            localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
            isMuted = !isMuted;
            document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
        }

        function toggleVideo() {
            localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
            isVideoStopped = !isVideoStopped;
            document.getElementById('video-btn').textContent = isVideoStopped ? 'Start Video' : 'Stop Video';
        }

        function handleUserDisconnect(name) {
            console.log(`üö™ User ${name} disconnected`);

            // ‚úÖ Ensure the video ID is correctly formatted
            const videoId = `video-${name}`;
            const videoElement = document.getElementById(videoId);

            if (videoElement) {
                videoElement.remove();
                console.log(`üóë Removed video for ${name}`);
            } else {
                console.warn(`‚ö†Ô∏è Video element for ${name} not found.`);
            }

            // ‚úÖ Ensure the peer connection exists before closing it
            if (peers[name]) {
                console.log(`üîå Closing peer connection for ${name}`);
                peers[name].close();
                delete peers[name];
            } else {
                console.warn(`‚ö†Ô∏è No peer connection found for ${name}, but video was removed.`);
            }
        }
    </script>
</body>
</html>
